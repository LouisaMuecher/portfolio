<div class="projects-container">
  <div class="header">
    <p class="portfolio-label">Portfolio</p>
    <h1 class="featured-title">Featured Projects</h1>
    <p class="subtitle">Explore a selection of my work here - interact with projects to see my skills in action.</p>
  </div>

  <div class="projects-list">
    <div *ngFor="let project of projects; let i = index" 
         class="project-item" 
         (click)="openProjectDetails(project)">
      <div class="project-info">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-tech">{{ project.technologies.join(' | ') }}</p>
      </div>
      <div class="divider"></div>
