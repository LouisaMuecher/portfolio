<div class="modal-overlay" *ngIf="project" (click)="closeDetails()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeDetails()">×</button>
    
    <div class="project-number fontKarla">0{{ project.id }}</div>
    <h2 class="project-title fontFira">{{ project.title }}</h2>
    
    <h3 class="section-title fontFira">What is this project about?</h3>
    <p class="project-description fontKarla">{{ project.description }}</p>

    <div class="project-preview">
      <img [src]="project.image" [alt]="project.title">
    </div>

    <div class="technologies">
      <span *ngFor="let tech of project.technologiesWithIcons" class="tech-badge">
        <img [src]="tech.iconPath" [alt]="tech.name" class="tech-icon">
        {{ tech.name }}
      </span>
    </div>

    <div class="project-links fontKarla">
      <a [href]="project.githubLink" target="_blank" class="link-btn">GitHub</a>
      <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="link-btn">Live Test</a>
    </div>

    <div class="navigation">
      <button class="next-btn fontKarla" (click)="nextProject()">Next project →</button>
    </div>
  </div>
</div>
