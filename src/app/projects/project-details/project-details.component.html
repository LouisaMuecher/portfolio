<div class="modal-overlay" *ngIf="project" (click)="closeDetails()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeDetails()">×</button>
    
    <div class="project-number">0{{ project.id }}</div>
    <h2 class="project-title">{{ project.title }}</h2>
    
    <h3 class="section-title">What is this project about?</h3>
    <p class="project-description">{{ project.description }}</p>

    <div class="project-preview">
      <img [src]="project.image" [alt]="project.title">
    </div>

    <div class="tech-stack">
      <span *ngFor="let tech of project.technologies" class="tech-badge">
        {{ tech }}
      </span>
    </div>

    <div class="project-links">
      <a [href]="project.githubLink" target="_blank" class="link-btn">GitHub</a>
      <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="link-btn">Live Test</a>
    </div>

    <div class="navigation">
      <button class="next-btn">Next project →</button>
    </div>
  </div>
</div>
