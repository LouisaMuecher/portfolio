<div class="project-details-modal" *ngIf="project" (click)="closeDetails()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeDetails()">×</button>
    
    <div class="project-header">
      <div class="project-number">01</div>
      <h2 class="project-title">{{ project.title }}</h2>
    </div>

    <div class="project-description">
      <h3>What is this project about?</h3>
      <p>{{ project.description }}</p>
    </div>

    <div class="project-image">
      <img [src]="project.image" [alt]="project.title">
    </div>

    <div class="technologies">
      <span *ngFor="let tech of project.technologies" class="tech-badge">
        {{ tech }}
      </span>
    </div>

    <div class="project-links">
      <a [href]="project.githubLink" target="_blank" class="button">GitHub</a>
      <a [href]="project.demoLink" target="_blank" class="button">Live Test</a>
    </div>

    <div class="navigation">
      <button class="next-button">Next project →</button>
    </div>
  </div>
</div>
