<div class="contact-container">
    <div class="contact-left">
      <p class="contact-label fontKarla">Contact me</p>
      <h1 class="contact-title fontFira">Let's work together</h1>
      <h2 class="contact-subtitle fontFira">Got a problem to solve?</h2>
      <p class="contact-text fontKarla">
        Contact me through this form. I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.
      </p>
      <p class="contact-cta fontKarla">
        Need a Frontend developer? <span class="highlight">Let's talk!</span>
      </p>
    </div>
  
    <div class="contact-right">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label class="fontFira">What's your name?</label>
          <input 
            type="text" 
            name="name" 
            [(ngModel)]="formData.name" 
            required 
            placeholder="Your name goes here"
          >
        </div>
  
        <div class="form-group">
          <label class="fontFira">What's your email?</label>
          <input 
            class="fontKarla"
            type="email" 
            name="email" 
            [(ngModel)]="formData.email" 
            required 
            placeholder="youremail@email.com"
          >
        </div>
  
        <div class="form-group">
          <label class="fontFira">How can I help you?</label>
          <textarea 
            class="fontKarla"
            name="message" 
            [(ngModel)]="formData.message" 
            required 
            placeholder="Hello Louisa, I am interested in..."
            rows="5"
          ></textarea>
        </div>
  
        <div class="privacy-check">
          <input 
            class="fontKarla"
            type="checkbox" 
            name="privacy" 
            [(ngModel)]="formData.privacy" 
            required
            id="privacy"
          >
          <label for="privacy">
            I've read the <a href="#" class="privacy-link">privacy policy</a> and agree to the processing of my data as outlined.
          </label>
        </div>
  
        <button type="submit" [disabled]="!contactForm.valid">Say Hello :)</button>
      </form>
    </div>
  </div>
