<div id="contact" class="contact-container">
    <div class="contact-left">
      <p class="contact-label fontKarla">{{ 'CONTACT.CONTACT' | translate }}</p>
      <h1 class="contact-title fontFira">{{ 'CONTACT.TITLE' | translate }}</h1>
      <h2 class="contact-subtitle fontFira">{{ 'CONTACT.SUBTITLE' | translate }}</h2>
      <p class="contact-text fontKarla">
        {{ 'CONTACT.TEXT' | translate }}
      </p>
      <p class="contact-cta fontKarla">
        {{ 'CONTACT.CTA' | translate }} <span class="highlight">{{ 'CONTACT.CTA-1' | translate }}</span>
      </p>
    </div>
  
    <div class="contact-right">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label class="fontFira">{{ 'CONTACT.FORM.NAME' | translate }}</label>
          <input 
            class="fontKarla"
            type="text" 
            name="name" 
            [(ngModel)]="formData.name" 
            required 
            [placeholder]="'CONTACT.FORM.PLACEHOLDER.NAME' | translate"
          >
        </div>
  
        <div class="form-group">
          <label class="fontFira">{{ 'CONTACT.FORM.EMAIL' | translate }}</label>
          <input 
            class="fontKarla"
            type="email" 
            name="email" 
            [(ngModel)]="formData.email" 
            required 
            [placeholder]="'CONTACT.FORM.PLACEHOLDER.EMAIL' | translate"
          >
        </div>
  
        <div class="form-group">
          <label class="fontFira">{{ 'CONTACT.FORM.MESSAGE' | translate }}</label>
          <textarea 
            class="fontKarla"
            name="message" 
            [(ngModel)]="formData.message" 
            required 
            [placeholder]="'CONTACT.FORM.PLACEHOLDER.MESSAGE' | translate"
            rows="5"
          ></textarea>
        </div>
  
        <div class="privacy-check fontKarla">
          <input 
            class="fontKarla"
            type="checkbox" 
            name="privacy" 
            [(ngModel)]="formData.privacy" 
            required
            id="privacy"
          >
          <label for="privacy">
            {{ 'CONTACT.FORM.PRIVACY-1' | translate }} 
            <a target="_blank" href="https://www.iubenda.com/privacy-policy/19299308" class="fontKarla privacy-link iubenda-noiframe iubenda-embed iub-legal-only iubenda-noiframe " title="Privacy Policy ">{{ 'CONTACT.FORM.PRIVACY-2' | translate }}</a><script type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src="https://cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent("onload", loader);}else{w.onload = loader;}})(window, document);</script>
            {{ 'CONTACT.FORM.PRIVACY-3' | translate }} 
          </label>
        </div>
  
        <button type="submit" [disabled]="!contactForm.valid">{{ 'CONTACT.FORM.SUBMIT' | translate }}</button>
      </form>
    </div>
  </div>
